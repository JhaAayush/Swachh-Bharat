<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <!-- Add any additional CSS styles you need for your blog post page -->
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark" id="mainNav">
        <div class="container"><a class="navbar-brand" href="/">Clean Swipe</a>
            <button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right"
                type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto text-uppercase">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/blogs">Blogs</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/write">Write</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/pixart">PixART</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/upload">Upload</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#contact">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="blog-post">
        <div class="container">
            <h1 class="text-center">{{blog.blog_title}}</h1>
            <div class="blog-content" id="blog-content">
                {{blog.blog_body | safe}}
            </div>
        </div>
    </section>
    <!-- <script src="{{ url_for('static', filename='js/fetch_blog.js') }}"></script> -->

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <!-- Add any additional JavaScript scripts you need for your blog post page -->
</body>

</html>
